<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia! </title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded' ,function() {  
                document.querySelector('form').addEventListener('submit', function(event) {
                    let answers = document.querySelector('#answ').value;
                    if (answers == 5)
                    {
                        document.querySelector('#free_answ').innerHTML = "Correct!";
                    }
                    else
                    {
                        document.querySelector('#free_answ').innerHTML = "Incorrect";
                    }
                    event.preventDefault();
                });
            });
            document.addEventListener('DOMContentLoaded' ,function() {
                let tabela = document.querySelector('table');
                const botoes = document.querySelectorAll('.btn');
                for (let i = 0; i < botoes.length; i++)
                {
                    let botao = botoes[i]
                    botao.addEventListener('click', function(event){
                        let answers = botao.innerHTML;
                        if (answers == 5)
                        {
                            botao.style.background = 'green';
                            document.querySelector('#mult_answ').innerHTML = "Correct!";
                        }

                        else 
                        {   
                            botao.style.background = 'red';
                            document.querySelector('#mult_answ').innerHTML = "Incorrect";
                        }
                        event.preventDefault();
                    }); 
                }       
            }); 

        </script>
